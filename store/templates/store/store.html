{% extends 'store/main.html' %}
{% load static %}
{% block content %}
	<div class = "row" id="wee">
		{% for product in products %}
		<div class= "col-lg-4">
			<!-- <img class = "thumbnail" src = "{% static 'images/ {{product.imagePath}}' %}" /> -->
			<img class = "thumbnail" src = "{% static "images/" %}{{product.imagePath}}" />
			<div class = "box-element product">
				<h6><strong>{{product.name}}</strong></h6>
				<hr>
				<button data-product = {{product.id}} data-action = "add" class = "btn btn-outline-secondary add-btn update-cart">Add to Cart </button>
				<a class= "btn btn-outline-success" href = "a">View</a>
				<h4 style="display: inline-block; float: right"> â‚¹{{product.price|floatformat:2}} </h4>
			</div>	
		</div>
		{% endfor %}
	</div>
	<br>
	<h4 align="left">Recommended Products:</h4>
		    {% for recommendation in recommendations %}
			<h6><strong>{{recommendation}}</strong></h6>
		{% endfor %}
{% endblock content %}
